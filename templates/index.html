<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Audio Transcription Service</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <form id="uploadForm" class="space-y-6">
                    <div class="space-y-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Select Language</label>
                        <select name="language" id="language" class="w-full p-2 border rounded-md">
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Upload Audio File</label>
                        <div class="flex items-center justify-center w-full">
                            <label id="dropZone" class="w-full flex flex-col items-center px-4 py-6 bg-white rounded-lg shadow-lg tracking-wide border-2 border-blue-500 border-dashed cursor-pointer hover:bg-blue-50 transition-all duration-300">
                                <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                                </svg>
                                <span class="mt-2 text-sm">Drag and drop audio file here or click to select</span>
                                <input type="file" id="audioFile" class="hidden" accept=".wav,.mp3,.ogg,.m4a" />
                            </label>
                        </div>
                        <div class="text-sm text-gray-600 text-center mt-2">
                            <p id="selectedFileName">No file selected</p>
                            <p id="fileSize" class="text-xs mt-1"></p>
                            <p class="text-xs mt-1">Files larger than 19.5MB will be automatically split into chunks for processing</p>
                            <p class="text-xs mt-1">Supported formats: WAV, MP3, OGG, M4A</p>
                        </div>
                    </div>

                    <button type="submit" id="submitButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Transcribe Audio
                    </button>
                </form>
            </div>

            <div id="statusContainer" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex flex-col items-center space-y-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <div class="text-center">
                        <p id="statusText" class="text-gray-700 font-semibold"></p>
                        <p id="statusDetail" class="text-sm text-gray-500 mt-2"></p>
                    </div>
                </div>
            </div>

            <div id="result" class="hidden">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
                    <span class="block sm:inline">Transcription completed successfully!</span>
                </div>
                
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">Transcription Result</h2>
                    <div id="transcriptionText" class="text-gray-700 whitespace-pre-wrap mb-4 p-4 bg-gray-50 rounded-lg border border-gray-200"></div>
                    <div class="flex space-x-4">
                        <button id="downloadButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Download Transcription
                        </button>
                        <button id="copyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                            Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-8">
                <span id="errorText" class="block sm:inline"></span>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const audioFile = document.getElementById('audioFile');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('border-blue-600', 'bg-blue-50');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-600', 'bg-blue-50');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                audioFile.files = files;
                handleFileSelect(files[0]);
            }
        }

        function handleFileSelect(file) {
            if (file) {
                document.getElementById('selectedFileName').textContent = file.name;
                const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                const sizeText = fileSizeMB > 19.5 
                    ? `${fileSizeMB}MB (Will be split into chunks for processing)`
                    : `${fileSizeMB}MB`;
                document.getElementById('fileSize').textContent = `File size: ${sizeText}`;
            } else {
                document.getElementById('selectedFileName').textContent = 'No file selected';
                document.getElementById('fileSize').textContent = '';
            }
        }

        audioFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            handleFileSelect(file);
        });

        function updateStatus(message, detail = '') {
            console.log('Status Update:', message, detail);
            const statusContainer = document.getElementById('statusContainer');
            const statusText = document.getElementById('statusText');
            const statusDetail = document.getElementById('statusDetail');
            
            statusContainer.classList.remove('hidden');
            statusText.textContent = message;
            statusDetail.textContent = detail;
        }

        function showTranscription(text) {
            console.log('Showing transcription:', text);
            const resultContainer = document.getElementById('result');
            const transcriptionText = document.getElementById('transcriptionText');
            
            transcriptionText.textContent = text;
            resultContainer.classList.remove('hidden');
            // Add the show class to trigger the animation and make it visible
            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 10);
            
            // Setup download button
            document.getElementById('downloadButton').onclick = function() {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'transcription.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            };

            // Setup copy button
            document.getElementById('copyButton').onclick = function() {
                navigator.clipboard.writeText(text).then(function() {
                    alert('Transcription copied to clipboard!');
                }).catch(function(err) {
                    console.error('Failed to copy text: ', err);
                    alert('Failed to copy text. Please try selecting and copying manually.');
                });
            };
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = document.getElementById('audioFile').files[0];
            const language = document.getElementById('language').value;
            
            if (!file) {
                alert('Please select an audio file');
                return;
            }

            // Reset UI
            const resultContainer = document.getElementById('result');
            resultContainer.classList.remove('show');
            resultContainer.classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('statusContainer').classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('language', language);

            try {
                // Show initial status
                updateStatus('Uploading audio file...', 'This may take a moment');

                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Server response:', data);

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred during transcription');
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update status with success message
                updateStatus('Processing complete', data.status);

                // Show transcription result
                showTranscription(data.text);

                // Hide status after showing result
                setTimeout(() => {
                    document.getElementById('statusContainer').classList.add('hidden');
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('errorText').textContent = error.message;
                document.getElementById('statusContainer').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
